<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />

        <label class="col-form-label" for="tipo_Documento">Tipo Documento:</label>
        <select class="form-control" id="tipo_Documento" name="tipoDocumento" required>
            <option value="Alto" th:selected="${usuario.rol eq 'CC'}">CC</option>
            <option value="Medio" th:selected="${usuario.rol eq 'CE'}">CE</option>
            <option value="Bajo" th:selected="${usuario.rol eq 'NIT'}">NIT</option>
            <option value="Bajo" th:selected="${usuario.rol eq 'PASAPORTE'}">Pasaporte</option>
        </select>

        <label class="col-form-label">Numero Documento:</label>
        <input class="form-control" type="text" id="numero_Documento" name="numero_Documento" required th:value="${usuario.numeroDocumento}" />

        <label class="col-form-label" for="rol">Rol:</label>
        <select class="form-control" id="rol" name="rol" required>

            <option value="Alto" th:selected="${usuario.rol eq 'ADMINISTRADOR'}">Administrador</option>
            <option value="Medio" th:selected="${usuario.rol eq 'CLIENTE'}">Cliente</option>
            <option value="Bajo" th:selected="${usuario.rol eq 'EMPLEADO'}">Empleado</option>
            <option value="Bajo" th:selected="${usuario.rol eq 'GERENTE'}">Gerente</option>
            <option value="Bajo" th:selected="${usuario.rol eq 'RECEPCIONISTA'}">Recepcionista</option>
        </select>

        <label class="col-form-label">Correo:</label>
        <input class="form-control" type="text" id="correo" name="correo" required th:value="${usuario.correo}" /><br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
