<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="container">
    </br>
    <div th:fragment="RoomEditarForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>

            <!-- Número de Habitación -->
            <div class="mb-3">
                <label for="numRoom" class="form-label">Número de Habitación:</label>
                <input type="number" class="form-control" id="numRoom" name="numRoom" required th:value="${room.numRoom}">
            </div>

            <!-- Disponibilidad -->
            <div class="mb-3">
                <label for="disponibility" class="form-label">Disponibilidad:</label>
                <input type="checkbox" class="form-check-input" id="disponibility" name="disponibility"
                       th:checked="${room.disponibility} ? 'checked' : null">
                <input type="hidden" name="_disponibility" value="false"/>
            </div>

            <!-- Selección de Tipo de Habitación -->
            <div class="mb-3">
                <label for="type" class="form-label">Tipo de Habitación:</label>
                <select class="form-control" id="type" name="type" required th:value="${room.type}">
                    <th:block th:each="type : ${roomsTypes}">
                        <option th:value="${type.id}" th:text="${type.name}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Botones de Acción -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" th:text="${room.id != null} ? 'Actualizar' : 'Guardar'">Guardar</button>
                <a th:href="@{/rooms}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </br>
    </div>
</body>

</html>
