<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Usuarios No Servicio</title>
</head>
<body>
    <div th:replace="~{fragments/navBar}"></div>

    <div class="container mt-5 container-fluid">
        <h3>Usuarios Que No Consumen Servicio</h3>
        <div class="container w-25">
            <div class="card border border-2 mx-auto">
                <div class="card-body">
                    <form th:action="@{/usersNoServicio}" method="get">
                        <label class="col-form-label" for="idServicio">Nombre del Servicio:</label>
                        <input class="form-control" type="text" id="idServicio" name="idServicio" required placeholder="Servicio"><br>

                        <label class="col-form-label" for="fechaInicio">Fecha Inicio (DD/MM/YY):</label>
                        <input class="form-control" type="text" id="fechaInicio" name="fechaInicio" required placeholder="DD/MM/YY"><br>

                        <label class="col-form-label" for="fechaFinal">Fecha Final (DD/MM/YY):</label>
                        <input class="form-control" type="text" id="fechaFinal" name="fechaFinal" required placeholder="DD/MM/YY"><br>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Buscar Usuarios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Botones de ordenación -->
        <div class="text-center my-3">
            <a href="#" class="btn btn-info" role="button" th:href="@{/usersNoServicio(idServicio=${param.idServicio}, fechaInicio=${param.fechaInicio}, fechaFinal=${param.fechaFinal}, sort='asc')}">Ordenar Ascendente Nombre</a>
            <a href="#" class="btn btn-info" role="button" th:href="@{/usersNoServicio(idServicio=${param.idServicio}, fechaInicio=${param.fechaInicio}, fechaFinal=${param.fechaFinal}, sort='desc')}">Ordenar Descendente Nombre</a>
            <a href="#" class="btn btn-info" role="button" th:href="@{/usersNoServicio(idServicio=${param.idServicio}, fechaInicio=${param.fechaInicio}, fechaFinal=${param.fechaFinal}, sort='ascE')}">Ordenar Ascendente Email</a>
            <a href="#" class="btn btn-info" role="button" th:href="@{/usersNoServicio(idServicio=${param.idServicio}, fechaInicio=${param.fechaInicio}, fechaFinal=${param.fechaFinal}, sort='descE')}">Ordenar Descendente Email</a>
        </div>

        <div class="text-center my-3">
            <a href="#" class="btn btn-info" role="button" th:href="@{/usersNoServicio(idServicio=${param.idServicio}, fechaInicio=${param.fechaInicio}, fechaFinal=${param.fechaFinal}, sort='ascU')}">Ordenar Ascendente Usuario</a>
            <a href="#" class="btn btn-info" role="button" th:href="@{/usersNoServicio(idServicio=${param.idServicio}, fechaInicio=${param.fechaInicio}, fechaFinal=${param.fechaFinal}, sort='descU')}">Ordenar Descendente Usuario</a>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="userS: ${usersNoServicio}">
                    <td th:text="${userS.getName()}">Nombre de usuario</td>
                    <td th:text="${userS.getEmail()}">Correo de usuario</td>
                    <td th:text="${userS.getUser_id()}">Usuario</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
    </div>
</body>
</html>
