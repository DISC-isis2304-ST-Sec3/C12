<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Habitaciones</title>
</head>
<body>

    <div>
        <div class="container mt-5">

            <h2>Información de las habitaciones</h2>

            <div class="container my-4">
                <div class="row">
                    <div class="col col-auto">
                        <a th:href="@{/}" class="btn btn-secondary"> Volver Atrás</a>
                    </div>

                    <div class="col-auto">
                        <a th:href="@{/room_types}" class="btn btn-primary mb-4">Tipos de Habitacion</a>
                    </div>
                </div>
            </div>

        <h1>Lista de habitaciones</h1>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Numero</th>
                    <th>Disponibilidad</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>


            <th:block th:each="room: ${rooms}">
                <tr>
                    <td th:text="${room.getNumRoom()}"></td>
                    <td th:text="${room.getDisponibility()}"></td>
                    <td th:text="${room.getType().getName()}"></td>
                    <td>
                        <a th:href="@{/rooms/{id}/edit(id=${room.id})}" >Editar</a>
                        <a th:href="@{/rooms/{id}/delete(id=${room.id})}" onclick="return confirm('¿Estás seguro de borrar esta habitación?')">Borrar</a>
                    </td>

                </tr>
                
            </th:block>

        </table>
        <div>
            <a th:href='@{rooms/new}' class="btn btn-primary">Añadir Habitación</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>

    </div>
        
    </div>
    
</body>
</html>
