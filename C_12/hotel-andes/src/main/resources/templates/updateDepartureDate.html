<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Modificar Fecha Salida</title>
</head>
<body>

    <div class="container mt-5 container-fluid">
        <h3>Modificar Fecha Salida</h3>
        <div class="container w-25">
            <div class="card border border-2 mx-auto">
                <div class="card-body">
                    <form th:action="@{/updateDepartureDate}" method="post">
                        <label class="col-form-label" for="id">Id Reserva:</label>
                        <input class="form-control" type="text" id="id" name="id" required placeholder="Id"><br>

                        <label class="col-form-label" for="newDepartureDate">Fecha Salida:</label>
                        <input class="form-control" type="text" id="newDepartureDate" name="newDepartureDate" required placeholder="Fecha Salida"><br>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Modificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <a th:href="@{/}" class="btn btn-primary">Volver Atr√°s</a>
    </div>
</body>
</html>
