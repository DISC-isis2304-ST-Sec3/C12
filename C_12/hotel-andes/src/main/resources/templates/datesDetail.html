<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Fechas Reserva</title>
</head>
<body>

    <div class="container mt-5 container-fluid">
        <h3>Fechas Reserva</h3>
        <div class="container w-25">
            <div class="card border border-2 mx-auto">
                <div class="card-body">
                    <form th:action="@{/datesDetail}" method="get">
                        <label class="col-form-label" for="id">Id Reserva:</label>
                        <input class="form-control" type="text" id="id" name="id" required placeholder="ID Reserva"><br>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Buscar Fechas</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha Llegada <a th:href="@{/updateEntryDate}" class="btn btn-primary">Modificar fecha llegada</a></th>
                    <th>Fecha Salida <a th:href="@{/updateDepartureDate}" class="btn btn-primary">Modificar fecha salida</a></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fechaR: ${datesDetail}">
                    <td th:text="${fechaR.getEntryDate()}" >Fecha de Consumo</td>
                    <td th:text="${fechaR.getDepartureDate()}">Número Habitación</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
    </div>
</body>
</html>
