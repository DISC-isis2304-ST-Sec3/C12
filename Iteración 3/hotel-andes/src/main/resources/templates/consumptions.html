<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">


    <title>Consumos</title>
</head>

<body>

    <div>

        <div class="container mt-5">

            <h2>Informacion de consumos</h2>

            <div class="container my-4">
                <div class="row">
                    <div class="col col-auto">
                        <a th:href="@{/}" class="btn btn-secondary">Volver atras</a>
                    </div>
                    <div class="col col-auto">
                        <a th:href="@{/consumptions/new}" class="btn btn-primary">Crear un nuevo consumo</a>
                    </div>
                    
                </div>
            </div>



            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Costo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>


                <th:block th:each="consumption: ${consumptions}">
                    <tr>
                        <td th:text="${consumption.getId()}"></td>
                        <td th:text="${consumption.getCost()}"></td>
                        <td th:text="${consumption.getDate()}"></td>
                        <td><a th:href="@{/consumptions/{id}/edit(id=${consumption.id})}"
                            class="btn btn-warning">Editar</a></td>
                        <td><a th:href="@{/consumptions/{id}/delete(id=${consumption.id})}"
                            class="btn btn-danger">Eliminar</a></td>
                        <td><a th:href="@{/consumptions/{id}/edit/addProd(id=${consumption.id})}"
                            class="btn btn-primary">Agregar productos</a></td>

                    </tr>

                </th:block>

            </table>


        </div>

    </div>
</body>

</html>
